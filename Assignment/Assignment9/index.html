<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Kokoa clone Homework9</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top_of_app">
      <div class="top_of_app__close">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="top_of_app__playlist">Playlist</div>
    </header>
    <div class="show_song">
      <div class="show_song__image">
        <i class="far fa-file-image fa-5x"></i>
      </div>
      <div class="show_song__text">
        <p>
          <strong>Random<br />Love</strong><br />by Divay Kapoor
        </p>
      </div>
    </div>
    <div class="status_icon">
      <input type="button" value="▷ Play" class="status_icon__playbtn" />
      <input type="button" value="♡" class="status_icon__likebtn" />
      <input type="button" value="+" class="status_icon__plusbtn" />
    </div>
    <article class="song_list">
      <div class="song_list__title">
        <div class="song_list__title__box color_orange"></div>
        <div class="song_list__title__text">
          <strong>Matargasti</strong><br />
          Mohit Chauhan
        </div>
      </div>
      <div class="song_list__title">
        <div class="song_list__title__box color_pink"></div>
        <div class="song_list__title__text">
          <strong>Attitude</strong><br />
          Lewis OfMan · Attitude
        </div>
      </div>
      <div class="song_list__title">
        <div class="song_list__title__box color_blue"></div>
        <div class="song_list__title__text">
          <strong>Try Everything</strong><br />
          Shakira · Zootopia
        </div>
      </div>
      <div class="song_list__title">
        <div class="song_list__title__box color_teal"></div>
        <div class="song_list__title__text">
          <strong>Sunflower</strong><br />
          Joseph Vincent · Sunflower
        </div>
      </div>
    </article>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
