<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment_Day12(My Music App)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/b3752c1b8f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header__back"><i class="fa-solid fa-circle-left"></i></div>
    <div class="header__search"><i class="fa-solid fa-magnifying-glass"></i></div>
  </header>

  <div class="artist">
    <div class="artist__picture">
        <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcRSgZjCRTMRX-cNisCFHXqU3hjUoPSU0P_BatgzqJSwaHpYjIYX">
    </div>
    <div class="artist__name">
      <h2>Charles Otto Puth Jr.</h2>
    </div>
    <div class="artist__tag">
      Pop, R&B
    </div>
  </div>

  <div class="button">
    <div class="button__shuffle">
      <button>Shuffle</button>
    </div>
    <div class="button__like">
      <button><i class="fa-solid fa-heart"></i>212,900</button>
    </div>
  </div>
</body>

</html>
