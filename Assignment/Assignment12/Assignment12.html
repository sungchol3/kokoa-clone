<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment_Day12(My Music App)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/b3752c1b8f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap">
  
  <header>
    <div class="header__back"><i class="fa-solid fa-circle-left"></i></div>
    <div class="header__search"><i class="fa-solid fa-magnifying-glass"></i></div>
  </header>

  <div class="artist">
    <div class="artist__picture">
        <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcRSgZjCRTMRX-cNisCFHXqU3hjUoPSU0P_BatgzqJSwaHpYjIYX">
    </div>
    <div class="artist__name">
      <h2>Charles Otto Puth Jr.</h2>
    </div>
    <div class="artist__tag">
      Pop, R&B
    </div>
  </div>

  <div class="button">
    <div class="button__shuffle">
      <button>Shuffle</button>
    </div>
    <div class="button__like">
      <button><i class="fa-solid fa-heart"></i>212,900</button>
    </div>
  </div>

  <div class="song_list">
    <div class="song_list__song">
      <div class="song_list__song__pic">
        <img src="https://sungchol3.github.io/kokoa-clone/Assignment/Assignment12/Charlie_Puth_Album1.JPG">
      </div>
      <div class="song_list__song__info">
        <p class="song_list__song__info__singer">Charles Puth</p>
        <p class="song_list__song__info__songname">Left Right Left</p>
      </div>
      <div class="song_list__song__detail">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </div>

  </div>

  <footer>
    <div class="playlist" onclick="location:href='open_music.html'">
      <div class="playlist__info">
        <p class="playlist__info__singer">Charles Puth</p>
        <p class="playlist__info__songname">Left Right Left</p>
      </div>
      <div class="playlist__button">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
  </footer>
</body>

</html>
