<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment_Day12(My Music App)</title>
  <link href="style_open.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="script.js"></script>
  <script src="https://kit.fontawesome.com/b3752c1b8f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header__back"><i class="fa-solid fa-circle-left"></i></div>
    <div class="header__list"><i class="fa-solid fa-ellipsis-vertical"></i></div>
  </header>

  <div class="picture">
    <img src="https://sungchol3.github.io/kokoa-clone/Assignment/Assignment12/Charlie_Puth_Album1.JPG">
  </div>

  <div class="info">
    <p class="info__songname">Left Right Left</p>
    <p class="info__singer">Charles Puth</p>
  </div>

  <div class="timeline">
    <input type="range">
  </div>

  <div class="playbutton">
    <i class="fa-solid fa-backward-step"></i>
    <i class="fa-solid fa-play"></i>
    <i class="fa-solid fa-forward-step"></i>
  </div>
</body>

</html>
